<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raja H. Seggoju | Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo-link"><h1>RAJA H. SEGGOJU</h1></a>
        <nav>
            <a href="about.html">About</a>
            <a href="booking.html">Booking</a>
        </nav>
    </header>

    <main id="projects">
        <div class="project-card">
            <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1200" alt="P1">
            <div class="project-overlay"><h2>I. Concrete Silhouettes</h2></div>
        </div>

        <div class="project-card">
            <img src="https://images.unsplash.com/photo-1503387762-592dea58ef23?q=80&w=1200" alt="P2">
            <div class="project-overlay"><h2>II. Light & Void</h2></div>
        </div>

        <div class="project-card">
            <img src="https://images.unsplash.com/photo-1470723710355-95304d8aece4?q=80&w=1200" alt="P3">
            <div class="project-overlay"><h2>III. Urban Textures</h2></div>
        </div>

        <div class="project-card">
            <img src="https://images.unsplash.com/photo-1449156001437-3a166a3cb73c?q=80&w=1200" alt="P4">
            <div class="project-overlay"><h2>IV. Geometric Silence</h2></div>
        </div>
    </main>

    <div class="scroll-hint">Scroll to explore â†’</div>
    <div class="cursor"></div>

    <script>
        const cursor = document.querySelector('.cursor');
        const projects = document.getElementById('projects');
        const cards = document.querySelectorAll('.project-card');

        // Custom cursor movement
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Cursor hover states
        const hoverElements = document.querySelectorAll('a, button, .project-card');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Cursor color on dark backgrounds
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => cursor.classList.add('on-dark'));
            card.addEventListener('mouseleave', () => cursor.classList.remove('on-dark'));
        });

        // Hide scroll hint after first scroll
        let hintHidden = false;
        projects.addEventListener('scroll', () => {
            if (!hintHidden) {
                document.querySelector('.scroll-hint').style.opacity = '0';
                hintHidden = true;
            }
        });
    </script>
</body>
</html>

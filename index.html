<body>

    <header>

    <main id="projects">
        <div class="project-card">
            <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1200" alt="P1">
            <div class="project-overlay">
                <h2>I. Concrete Silhouettes</h2>
            </div>
        </div>

        <div class="project-card">
            <img src="https://images.unsplash.com/photo-1503387762-592dea58ef23?q=80&w=1200" alt="P2">

                <h2>III. Urban Textures</h2>

    <script>
        fetch('about.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('about-content').innerHTML = marked.parse(text);
            });

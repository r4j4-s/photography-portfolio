<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raja H. Seggoju | Photography</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gallery-page">

    <header>
        <a href="index.html" class="logo-link"><h1>RAJA H. SEGGOJU</h1></a>
        <nav>
            <a href="about.html">About</a>
            <a href="booking.html">Booking</a>
        </nav>
    </header>

    <nav class="breadcrumb" id="breadcrumb"></nav>

    <main id="projects"></main>

    <div class="scroll-hint">Scroll to explore â†’</div>
    <div class="cursor"></div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">&times;</button>
        <img src="" alt="Full view" id="lightbox-img">
    </div>

    <script>
        const cursor = document.querySelector('.cursor');
        const projects = document.getElementById('projects');
        const breadcrumb = document.getElementById('breadcrumb');
        const scrollHint = document.querySelector('.scroll-hint');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        let manifest = {};
        let currentPath = [];

        // Lightbox handlers
        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
            }
        });

        // Load manifest and initialize gallery
        fetch('images/manifest.json')
            .then(res => res.json())
            .then(data => {
                manifest = data;
                renderGallery();
            });

        // Get data at current path
        function getDataAtPath(path) {
            let data = manifest;
            for (const segment of path) {
                data = data[segment];
            }
            return data;
        }

        // Check if data is an array of images
        function isImageArray(data) {
            return Array.isArray(data);
        }

        // Get first image from a folder (for folder thumbnails)
        function getFirstImage(data, path) {
            if (isImageArray(data)) {
                return 'images/' + path.join('/') + '/' + data[0];
            }
            // Recursively find first image in subfolders
            const firstKey = Object.keys(data)[0];
            return getFirstImage(data[firstKey], [...path, firstKey]);
        }

        // Render breadcrumb navigation
        function renderBreadcrumb() {
            breadcrumb.innerHTML = '';

            // Home link
            const homeLink = document.createElement('a');
            homeLink.textContent = 'Gallery';
            homeLink.href = '#';
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                currentPath = [];
                renderGallery();
            });
            breadcrumb.appendChild(homeLink);

            // Path segments
            currentPath.forEach((segment, index) => {
                const separator = document.createElement('span');
                separator.textContent = ' / ';
                breadcrumb.appendChild(separator);

                const link = document.createElement('a');
                link.textContent = segment;
                link.href = '#';
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPath = currentPath.slice(0, index + 1);
                    renderGallery();
                });
                breadcrumb.appendChild(link);
            });
        }

        // Render the gallery
        function renderGallery() {
            projects.innerHTML = '';
            projects.scrollLeft = 0;
            renderBreadcrumb();

            const data = currentPath.length === 0 ? manifest : getDataAtPath(currentPath);

            if (isImageArray(data)) {
                // Render images
                data.forEach((img, index) => {
                    const card = document.createElement('div');
                    card.className = 'project-card image-card';

                    const imgSrc = 'images/' + currentPath.join('/') + '/' + img;
                    const imgEl = document.createElement('img');
                    imgEl.src = imgSrc;
                    imgEl.alt = img;

                    card.addEventListener('click', () => {
                        lightboxImg.src = imgSrc;
                        lightbox.classList.add('active');
                    });

                    card.appendChild(imgEl);
                    projects.appendChild(card);
                });
            } else {
                // Render folders
                Object.keys(data).forEach((folderName, index) => {
                    const card = document.createElement('div');
                    card.className = 'project-card folder-card';

                    const imgEl = document.createElement('img');
                    imgEl.src = getFirstImage(data[folderName], [...currentPath, folderName]);
                    imgEl.alt = folderName;

                    const overlay = document.createElement('div');
                    overlay.className = 'project-overlay';
                    const title = document.createElement('h2');
                    title.textContent = folderName;
                    overlay.appendChild(title);

                    card.appendChild(imgEl);
                    card.appendChild(overlay);

                    card.addEventListener('click', () => {
                        currentPath.push(folderName);
                        renderGallery();
                    });

                    projects.appendChild(card);
                });
            }

            setupCursorHandlers();
            resetScrollHint();
        }

        // Setup cursor hover handlers for dynamic elements
        function setupCursorHandlers() {
            const cards = document.querySelectorAll('.project-card');
            const hoverElements = document.querySelectorAll('a, button, .project-card');

            hoverElements.forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
            });

            cards.forEach(card => {
                card.addEventListener('mouseenter', () => cursor.classList.add('on-dark'));
                card.addEventListener('mouseleave', () => cursor.classList.remove('on-dark'));
            });
        }

        // Custom cursor movement
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Hide scroll hint after first scroll
        let hintHidden = false;
        function resetScrollHint() {
            hintHidden = false;
            scrollHint.style.opacity = '';
        }
        projects.addEventListener('scroll', () => {
            if (!hintHidden) {
                scrollHint.style.opacity = '0';
                hintHidden = true;
            }
        });
    </script>
</body>
</html>

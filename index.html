<body class="gallery-page">

    <header>
        <a href="index.html" class="logo-link"><h1>RAJA H. SEGGOJU</h1></a>
        <nav>
            <a href="about.html">About</a>
            <a href="booking.html">Booking</a>
        </nav>
    </header>

    <nav class="breadcrumb" id="breadcrumb"></nav>

    <main id="projects"></main>

    <div class="scroll-hint">Scroll to explore →</div>
    <div class="cursor"></div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">&times;</button>
        <span class="lightbox-title" id="lightbox-title"></span>
        <img src="" alt="Full view" id="lightbox-img">
    </div>

    <script>
        const cursor = document.querySelector('.cursor');
        const projects = document.getElementById('projects');
        const breadcrumb = document.getElementById('breadcrumb');
        const scrollHint = document.querySelector('.scroll-hint');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxTitle = document.getElementById('lightbox-title');

        let manifest = {};
        let currentPath = [];

        // Lightbox handlers
        function closeLightbox() {
            if (lightbox.classList.contains('active')) {
                history.back();
            }
        }
        lightbox.addEventListener('click', closeLightbox);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Load manifest and initialize gallery
        fetch('images/manifest.json')
            .then(res => res.json())
            .then(data => {
                manifest = data;
                // Check URL hash for initial path
                const hash = window.location.hash.slice(1);
                if (hash) {
                    currentPath = hash.split('/').filter(p => p);
                }
                // Set initial history state
                history.replaceState({ path: [...currentPath] }, '', window.location.pathname + window.location.hash);
                renderGallery(false);
            });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', (e) => {
            // Close lightbox if open
            if (lightbox.classList.contains('active')) {
                lightbox.classList.remove('active');
                return;
            }
            if (e.state && e.state.path) {
                currentPath = e.state.path;
            } else {
                currentPath = [];
            }
            renderGallery(false);
        });

        // Get data at current path
        function getDataAtPath(path) {
            let data = manifest;
            for (const segment of path) {
                data = data[segment];
            }
            return data;
        }

        // Check if data is an array of images
        function isImageArray(data) {
            return Array.isArray(data);
        }

        // Get first image from a folder (for folder thumbnails)
        function getFirstImage(data, path) {
            if (isImageArray(data)) {
                return 'images/' + path.join('/') + '/' + data[0];
            }
            // Recursively find first image in subfolders
            const firstKey = Object.keys(data)[0];
            return getFirstImage(data[firstKey], [...path, firstKey]);
        }

        // Render breadcrumb navigation
        function renderBreadcrumb() {
            breadcrumb.innerHTML = '';

            // Home link
            const homeLink = document.createElement('a');
            homeLink.textContent = 'Gallery';
            homeLink.href = '#';
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                currentPath = [];
                renderGallery();
            });
            breadcrumb.appendChild(homeLink);

            // Path segments
            currentPath.forEach((segment, index) => {
                const separator = document.createElement('span');
                separator.textContent = ' / ';
                breadcrumb.appendChild(separator);

                const link = document.createElement('a');
                link.textContent = segment;
                link.href = '#';
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPath = currentPath.slice(0, index + 1);
                    renderGallery();
                });
                breadcrumb.appendChild(link);
            });
        }

        // Render the gallery
        function renderGallery(pushHistory = true) {
            projects.innerHTML = '';
            projects.scrollLeft = 0;
            renderBreadcrumb();

            // Update browser history
            if (pushHistory) {
                const hash = currentPath.length ? '#' + currentPath.join('/') : '';
                history.pushState({ path: [...currentPath] }, '', window.location.pathname + hash);
            }

            const data = currentPath.length === 0 ? manifest : getDataAtPath(currentPath);

            if (isImageArray(data)) {
                // Render images
                data.forEach((img, index) => {
                    const card = document.createElement('div');
                    card.className = 'project-card image-card';

                    const imgSrc = 'images/' + currentPath.join('/') + '/' + img;
                    const imgEl = document.createElement('img');
                    imgEl.src = imgSrc;
                    imgEl.alt = img;

                    card.addEventListener('click', () => {
                        lightboxImg.src = imgSrc;
                        // Format title: remove extension, replace hyphens with spaces, capitalize
                        const title = img.replace(/\.[^.]+$/, '').replace(/-/g, ' ');
                        lightboxTitle.textContent = title;
                        // Set descriptive alt text
                        const category = currentPath[0] || 'Photography';
                        const altText = `${title} - ${category} photography by Raja H. Seggoju, Berlin photographer`;
                        lightboxImg.alt = altText;
                        lightbox.classList.add('active');
                        // Push history state for lightbox
                        history.pushState({ path: [...currentPath], lightbox: true }, '', window.location.href);
                    });

                    card.appendChild(imgEl);
                    projects.appendChild(card);
                });
            } else {
                // Render folders
                Object.keys(data).forEach((folderName, index) => {
                    const card = document.createElement('div');
                    card.className = 'project-card folder-card';

                    const imgEl = document.createElement('img');
                    imgEl.src = getFirstImage(data[folderName], [...currentPath, folderName]);
                    imgEl.alt = folderName;

                    const overlay = document.createElement('div');
                    overlay.className = 'project-overlay';
                    const title = document.createElement('h2');
                    title.textContent = folderName;
                    overlay.appendChild(title);

                    card.appendChild(imgEl);
                    card.appendChild(overlay);

                    card.addEventListener('click', () => {
                        currentPath.push(folderName);
                        renderGallery();
                    });

                    projects.appendChild(card);
                });
            }

            setupCursorHandlers();
            resetScrollHint();
        }

        // Setup cursor hover handlers for dynamic elements
        function setupCursorHandlers() {
            const cards = document.querySelectorAll('.project-card');
            const hoverElements = document.querySelectorAll('a, button, .project-card');

            hoverElements.forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
            });

            cards.forEach(card => {
                card.addEventListener('mouseenter', () => cursor.classList.add('on-dark'));
                card.addEventListener('mouseleave', () => cursor.classList.remove('on-dark'));
            });
        }

        // Custom cursor movement
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Hide scroll hint after first scroll
        let hintHidden = false;
        function resetScrollHint() {
            hintHidden = false;
            scrollHint.style.opacity = '';
        }
        projects.addEventListener('scroll', () => {
            if (!hintHidden) {
                scrollHint.style.opacity = '0';
                hintHidden = true;
            }
        });

        // Convert vertical scroll to horizontal scroll
        projects.addEventListener('wheel', (e) => {
            if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
                e.preventDefault();
                projects.scrollLeft += e.deltaY;
            }
        }, { passive: false });
    </script>

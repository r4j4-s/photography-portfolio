<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Raja H. Seggoju</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-link"><h1>RAJA H. SEGGOJU</h1></a>
        <nav>
            <a href="about.html">About</a>
            <a href="booking.html" style="color:#000;">Booking</a>
        </nav>
    </header>

    <section class="content-section">
        <div class="center-container">
            <h2>Booking</h2>
            <p style="margin-bottom: 20px;">For inquiries and assignments, please select a time below:</p>
            <div class="calendly-inline-widget" data-url="https://calendly.com/rajahavish-seggoju" style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        </div>
    </section>

    <div class="cursor"></div>

    <script>
        // Allow vertical scrolling on booking page
        document.body.style.overflow = 'auto';
        document.documentElement.style.overflow = 'auto';

        const cursor = document.querySelector('.cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const hoverElements = document.querySelectorAll('a, button');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });
    </script>
</body>
</html>
